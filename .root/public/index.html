<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="preload" as="image" type="image/webp" href="/imgs/%REACT_APP_SYSTEM_GROUP%_logo.webp" />
        <link rel="preload" as="image" type="image/webp" href="/imgs/%REACT_APP_SYSTEM_GROUP%_title.webp" />
        <link rel="preload" as="image" type="image/webp" href="/imgs/%REACT_APP_SYSTEM_GROUP%_title_dark.webp" />

        <link rel="icon" href="/imgs/favicon_%REACT_APP_SYSTEM_GROUP%.png" />

        <title>%REACT_APP_SYSTEM_NAME%</title>
        <script>
            try {
                if (localStorage.getItem("isDark") === "true") {
                    document.documentElement.classList.add("dark");
                } else if (localStorage.getItem("isDark") === "false") {
                } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
                    document.documentElement.classList.add("dark");
                }
            } catch (error) {}
        </script>
        <script>
            try {
                if (localStorage.getItem("lang") === "en") {
                    document.documentElement.lang = "en";
                } else if (localStorage.getItem("lang") === "tz") {
                    document.documentElement.lang = "tz";
                }
            } catch (error) {}
        </script>
        <script>
            try {
                if ("%REACT_APP_SYSTEM_GROUP%" === "tanoga") {
                    document.documentElement.classList.add("tanoga");
                } else if ("%REACT_APP_SYSTEM_GROUP%" === "tancis") {
                    document.documentElement.classList.add("tancis");
                } else {
                    document.documentElement.classList.add("tanesw");
                }
            } catch (error) {}
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
