<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="icon" href="/imgs/favicon_%REACT_APP_SYSTEM_GROUP%.png" />
        <title>%REACT_APP_SYSTEM_NAME%</title>
        <script>
            try {
                if (localStorage.getItem("isDark") === "true") {
                    document.documentElement.classList.add("dark");
                    // document.querySelector('meta[name="theme-color"]').setAttribute("content", "#0B1120");
                } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
                    document.documentElement.classList.add("dark");
                    // document.querySelector('meta[name="theme-color"]').setAttribute("content", "#0B1120");
                }
            } catch (error) {}
        </script>
        <script>
            try {
                if (localStorage.getItem("lang")) {
                    document.documentElement.lang = localStorage.getItem("lang");
                }
            } catch (error) {}
        </script>
        <script>
            try {
                // console.log("%REACT_APP_SYSTEM_GROUP%");

                if (window.location.search.includes("s=e")) {
                    document.documentElement.classList.add("tanesw");
                } else if (window.location.search.includes("s=o")) {
                    document.documentElement.classList.add("tanoga");
                } else if (window.location.search.includes("s=c")) {
                    document.documentElement.classList.add("tancis");
                } else {
                    document.documentElement.classList.add("tanesw");
                }
            } catch (error) {}
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
